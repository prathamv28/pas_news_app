{% extends 'base.html' %}

{% block content %}
    <form class="form-horizontal" action="{% url 'news:post' %}" method="POST">
    {% csrf_token %}
      <div class="form-group">
        <label class="control-label col-md-2" for="company">Company:</label>
        <div class="col-md-10">
          <input type="text" name="company" class="form-control" id="company" placeholder="Company name" required="True">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2" for="sub">Subject:</label>
        <div class="col-md-10">
          <input type="text" name="subject" class="form-control" id="sub" placeholder="Subject" required="True">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2" for="body">Body:</label>
        <div class="col-md-offset-2 col-md-10">
            <textarea class="form-control" style="overflow:auto" name="body" rows="20" placeholder="Your NEWS here" required="True"></textarea>
        </div>
      </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn btn-default" style="background-color: #222d32;">Post</button>
        </div>
      </div>
    </form>
{% endblock %}
